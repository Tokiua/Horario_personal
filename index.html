<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonualco Shop - Agenda Diaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PWA: Manifiesto -->
  <link rel="manifest" href="data:application/manifest+json,{
    'name': 'Nonualco Shop Agenda',
    'short_name': 'Agenda',
    'start_url': '.',
    'display': 'standalone',
    'background_color': '#f3f4f6',
    'theme_color': '#3b82f6',
    'icons': [
      {
        'src': 'https://via.placeholder.com/192',
        'sizes': '192x192',
        'type': 'image/png'
      }
    ]
  }">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Nonualco Shop - Agenda Diaria</h1>
    <p class="text-center text-gray-600 mb-4">Josué Raúl Pineda Santos</p>

    <!-- Tabla de horario -->
    <table class="w-full border-collapse bg-white rounded shadow">
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="p-2 border">Hora</th>
          <th class="p-2 border">Actividad</th>
        </tr>
      </thead>
      <tbody id="agendaTable"></tbody>
    </table>
  </div>

  <script>
    // Horario basado en el PDF
    const schedule = [
      { time: "6:00 - 6:30 AM", activity: "Levantarse, aseo personal, hacer la cama" },
      { time: "6:30 - 7:00 AM", activity: "Desayuno tranquilo" },
      { time: "7:00 - 8:00 AM", activity: "Limpieza del hogar o pequeñas reparaciones" },
      { time: "8:00 - 10:00 AM", activity: "Trabajo en el desarrollo de la app/web" },
      { time: "10:00 - 10:30 AM", activity: "Merienda saludable" },
      { time: "10:30 - 12:30 PM", activity: "Continuar con trabajo en la app" },
      { time: "12:30 - 1:30 PM", activity: "Almuerzo y pequeño descanso" },
      { time: "1:30 - 2:30 PM", activity: "Uso del celular (redes, mensajes, entretenimiento moderado)" },
      { time: "2:30 - 4:30 PM", activity: "Segunda sesión de trabajo o aprendizaje" },
      { time: "4:30 - 5:00 PM", activity: "Merienda ligera" },
      { time: "5:00 - 6:00 PM", activity: "Actividades personales o del hogar" },
      { time: "6:00 - 7:00 PM", activity: "Cena" },
      { time: "7:00 - 7:30 PM", activity: "Descanso y preparación para reunión" },
      { time: "7:30 - 9:00 PM", activity: "Reuniones con equipo / temas importantes del negocio" },
    ];

    // Renderizar tabla
    const agendaTable = document.getElementById("agendaTable");
    schedule.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="p-2 border text-sm">${item.time}</td>
        <td class="p-2 border text-sm">${item.activity}</td>
      `;
      agendaTable.appendChild(row);
    });

    // Notificaciones y voz
    function requestNotificationPermission() {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            scheduleNotifications();
          }
        });
      } else {
        scheduleNotifications();
      }
    }

    function sendNotification(time, activity) {
      if (Notification.permission === "granted") {
        new Notification(`Nonualco Shop - ${time}`, {
          body: activity,
          icon: "https://via.placeholder.com/32",
        });
        // Sonido fuerte
        const audio = new Audio("https://freesound.org/data/previews/320/320873_5260872-lq.mp3");
        audio.play();
        // Leer en voz alta
        const utterance = new SpeechSynthesisUtterance(`A las ${time}: ${activity}`);
        utterance.lang = "es-ES";
        window.speechSynthesis.speak(utterance);
      }
    }

    // Programar notificaciones
    function scheduleNotifications() {
      const now = new Date();
      schedule.forEach(item => {
        const [startTime] = item.time.split(" - ");
        const [hours, minutes, period] = startTime.match(/(\d+):(\d+)\s*(AM|PM)/).slice(1);
        let hour = parseInt(hours);
        if (period === "PM" && hour !== 12) hour += 12;
        if (period === "AM" && hour === 12) hour = 0;
        const taskTime = new Date(now);
        taskTime.setHours(hour, parseInt(minutes), 0, 0);

        if (taskTime > now) {
          const delay = taskTime - now;
          setTimeout(() => sendNotification(item.time, item.activity), delay);
        }
      });
    }

    // Pedir permiso al cargar
    requestNotificationPermission();

    // Service Worker para PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("data:application/javascript,addEventListener('install',()=>{self.skipWaiting()});addEventListener('activate',e=>{e.waitUntil(self.clients.claim())});addEventListener('fetch',e=>{e.respondWith(fetch(e.request))});");
    }
  </script>
</body>
</html>
